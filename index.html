<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestor de Tareas (GitHub Demo)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <h1>Gestor de Tareas</h1>
        <p class="subtitle">Proyecto en HTML, CSS y JavaScript para practicar Git y GitHub.</p>

        <section class="task-input">
            <input id="taskInput" type="text" placeholder="Escribe una nueva tarea...">
            <button id="addTaskBtn">Agregar</button>
        </section>

        <section class="task-list">
            <h2>Mis tareas</h2>
            <ul id="taskList"></ul>
        </section>


        <button id="clearCompletedBtn">Eliminar tareas completadas</button>

        <p class="hint">
            Sugerencia: usa este proyecto para practicar ramas, pull requests y merge.
        </p>
    </main>

    <script src="script.js"></script>
</body>
</html>
